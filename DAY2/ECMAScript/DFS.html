<!DOCTYPE html>

<html>
    <head>
        <title>DFS알고리즘 실습</title>
    </head>

    <body>
        <script>

            //DFS 알고리즘 구현함수
            const DFS = (graph,startNode) =>{

                const visited = []; //이미 방문(탐색)한 노드목록
                let needVisit = []; //방문(탐색)할 노드목록

                //방문할 배열에 시작노드명을 입력해줍니다.
                needVisit.push(startNode); //시작노드 방문시작

                //방문할 노드가 없을떄까지 반복실행
                while(needVisit.length !==0 ){
                    const node = needVisit.shift(); //탐색해야할 노드를 선입선출방식으로 추출합니다.

                    //이미방문한 배열 목록에 해당 노드속성이 존재하는지 체크해서 방문없는경우만 실행
                    if(!visited.includes(node)){
                        visited.push(node);
                        //선택한 노드의 값을 needVisit 배열에 복사본을 만들어 추가해줍니다.
                        needVisit = [...graph[node],...needVisit];
                    }

                }

                //함수 반환값으로 탐색완료한 목록 반환
                return visited;
            }

            const graph= {
                A:['B','C'],
                B:['A','D'],
                C:['A','G','H'],
                D:['B','E','F'],
                E:['D'],
                F:['D'],
                G:['C'],
                H:['C'],
            };
            
            DFS(graph,'A');
        </script>
    </body>
</html>
