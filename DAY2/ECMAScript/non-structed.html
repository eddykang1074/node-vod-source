<html>
<body>
    <h1>비구조화 할당 실습</h1>


    <script>
        
        //비구조화된 할당방식이 아닌 구조화된(일반적인) 배열과 객체에서 값을 추출하는방법

        const books = ['React','Vue','Angular','Node'];

        //구조화된 배열값을 추출해 변수에 할당하는 전통적인 방식.
        var book1 = books[0];
        var book2 = books[1];
        var book3 = books[2];


        console.log("전통적인 자바스크립배열에서 값을 추출해 변수에할당하는방법:",book1,book2,book3);


        //비구조화 할당방식으로 상수를 선언하고 값을 할당해보자.
        const [book4,book5] = ['자바','닷넷','파이썬','PHP','노드'];

        console.log("비구조화 할당방식을 통해 배열안의 값을 상수에 할당하는 방법:",book4,book5);


        //배열안의 특정값만 할당하고 나머지 배열값을 배열로 반환받는법
        const [book6, ...extraBooks] = ['자바','닷넷','파이썬','PHP','노드'];

        console.log('특정배열만 추출하고 나머지 배열값들을 배열형태로 반환받는다:',book6,extraBooks);


        const [book7,book8,book9,book10,book11,book12='데이터베이스'] = ['자바','닷넷','파이썬','PHP','노드'];
        console.log('배열에서 추출한 값과 추가정의할당된 상수를 출력해보자:',book7,book8,book9,book10,book11,book12);



        //객체의 속성값이 기능을 전통적인 방식으로 추출해서 변수에 할당하는 방법
        const trendTech ={
            front:'React.js',
            backend:'JAVA',
            server:'Linux',
            rdbms:'PostgreSQL',
            noSQL:'MongoDB',
            infra:'AWS'
        };

        const frontTech = trendTech.front;
        const backendTech = trendTech.backend;
        const serverTech = trendTech.server;

        console.log("객체의 속성값을 추출해 상수를 선언하고 일일이 값을 할당하는 방법:",frontTech,backendTech,serverTech);


        //비구조화 할당방식을 통한 객체 속성과 함수 할당하기 
        const {front,backend,server,getAuthor} = {
            front:'React.js',
            backend:'JAVA',
            server:'Linux',
            rdbms:'PostgreSQL',
            noSQL:'MongoDB',
            infra:'AWS',
            getAuthor:function(){
                return '강창훈';
            }
        };

        console.log("객체의 속성과기능을 비구조화할당 방식으로 상수로 값을 정의하고 할당하는방법:",front,backend,server,getAuthor());




    </script>
</body>
</html>
